            <aside class="leftaside">
                <nav>
                    <figure>
                        <a href="index.html"><img class="thumbnail" src="../thumbnails/home.jpg" alt="Home page thumbnail"></a>

                        <a href="feedback.html"><img class="thumbnail" src="../thumbnails/feedback.jpg" alt="Feedback page thumbnail"></a>
                        <figcaption>Send Feedback</figcaption>
                    </figure>
                </nav>
            </aside>
            <article>
                <h2>Feedback</h2>
                <div class="line"></div>
                <!--name and value can be processed by a script added to this project
					note that for has been removed due to the validator throwing errors-->
                <form name="feedback_form">
                    <label>Name:*</label>
                    <input type="text" name="name" tabindex="0" required autofocus><br>
                    <label>E-Mail:*</label>
                    <input type="text" name="email" tabindex="0" required><br>
                    <label>Category:</label>
                    <select name="category_and_subcategory" tabindex="0">
                        <optgroup label="Suggestion">
                            <option value="artSuggestion">Art</option>
                            <option value="designSuggestion">Design</option>
                            <option value="codeSuggestion">Code</option>
                        </optgroup>
                        <optgroup label="Complaint">
                            <option value="bugComplaint">Bug related</option>
                            <option value="clutterComplaint">Too much clutter</option>
                            <option value="lagComplaint">Too much lag</option>
                        </optgroup>
                    </select><br>
                    <label>Level:</label>
                    <select name="level" size="4" tabindex="0">
                        <option value="1" selected>Whatever</option>
                        <option value="2">Minor</option>
                        <option value="3">Moderate</option>
                        <option value="4">Highly Moderate</option>
                        <option value="5">Very Important</option>
                    </select><br>
                    <label>Comment</label>
                    <textarea cols="50" rows="7" name="comment" placeholder="If you have more info on the feedback, please enter it here." tabindex="0"></textarea><br>
                    <div class="flexcontainer" id="buttons">
                        <button type="submit" tabindex="0">Submit</button>
                        <button type="reset" tabindex="0">Reset</button>
                    </div>
                </form>
            </article>
            <aside class="rightaside">
                <h2>Poll</h2>
                <div class="line"></div>
                <form name="poll_form">
                    <label>Will you Visit my Site Again</label><br>
                    <p><input type="radio" name="come_again" value="yes" tabindex="0" checked> - Yes</p>
                    <p><input type="radio" name="come_again" value="no" tabindex="0"> - No</p>
                    <label>My Website is/was</label><br>
                    <p><input type="checkbox" name="positive_thing" value="fun" tabindex="0"> Fun to visit</p>
                    <p><input type="checkbox" name="positive_thing" value="design" tabindex="0"> Well Designed</p>
                    <p><input type="checkbox" name="positive_thing" value="colour" tabindex="0"> Uses good colours</p>
                    <p><input type="checkbox" name="positive_thing" value="unique" tabindex="0"> Unique</p>
                    <button type="submit" tabindex="0">Vote</button>
                </form>
            </aside>
        </div>
